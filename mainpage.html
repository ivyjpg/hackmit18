    <body>
        <h1>Welcome to Resource Recognizer</h1>

        <form>
            Type of resource:
            <input id="resourcetext" type="text" name="resource" placeholder="ex: blankets, food, first aid"><br>
            <!--<div class="gray">(ex: blankets, food, first aid)</div>
            <br>-->
            Quantity:
            <input id="quantitytext" type="text" name="quantity" placeholder="ex: enough food for 2 adults"><br>
            Location:
            <input id="locationtext" type="text" name="location" placeholder="ex: Dublin, California, USA"><br>
        </form>

        <h2><strong>Select an option:</strong></h2>

        <div class="options">
            <button id="offerbutton">Offer Resources  / Fufill a Request</button>

        </div>
        <br>
        <div class="options">
            <button id="requestbutton">Request Resources</button>
